[tox]
envlist = py{36,37,38,39}-celery4, lint
skipsdist = true

[testenv]
whitelist_externals = cargo
deps =
    py36: black==19.3b0
    -rrequirements/requirements_test.txt
    celery4: -rrequirements/requirements_celery4.txt
    celery5: -rrequirements/requirements_celery5.txt
    maturin==0.8.3
commands =
    py36: black . --check
    maturin develop
    coverage run -m py.test {toxinidir}/test/
    coverage report


[testenv:lint]
basepython = python3
deps = pylint>=2.0.0,<3
commands = pylint celery_prometheus_exporter test
